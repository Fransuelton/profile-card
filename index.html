<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML + CSS Avançado - Profile Card</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <main>
        <div class="container">

            <div class="profile">
                <img src="./src/images/image-victor.jpg" alt="foto de perfil" class="image">
            </div>

            <div class="about">
                <p class="nome">Victor Crest <span class="idade">26</span></p>
                <p class="local">London</p>
            </div>

            <div class="info">
                <div class="followers">
                    <p class="number">80K</p>
                    <p>Followers</p>
                </div>

                <div class="likes">
                    <p class="number">803K</p>
                    <p>Likes</p>
                </div>

                <div class="photos">
                    <p class="number">1.4K</p>
                    <p>Photos</p>
                </div>
            </div>
    </main>
</body>

</html>
